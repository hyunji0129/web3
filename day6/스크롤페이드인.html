<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤페이드인</title>
    <style>
        body {
            height: 5000px;
        }

       .content_container {
        overflow: hidden;
       }

        .content {
            font-size: 24px;
        }

        .to_top {
            transform: translateY(-200px);
        }
         .to_bottom {
            transform: translateY(200px);
        }
         .to_left {
            transform: translateX(-200px);
        }
         .to_right_bottom {
            transform: translate(200px,200px);
        }
        .to_left_bottom {
            transform: translate(-200px,200px);
        }

        .fade {
            opacity: 0;
            transition: 1.2s;
        }

        .in {
            opacity: 1;
            transform: none;
        }

        .box {
            display: flex;
        }

        .delay:nth-child(2) {
            transition-delay: 0.3s;
        }

        .delay:nth-child(3) {
            transition-delay: 0.6s;
        }
    </style>
</head>
<body>
    <div class="content_container"></div>
    <h2 class="content fade">안녕하세요 저는
    <h2 class="content fade">강아지를 좋아합니다</h2>
    <div class="box">
        <p class="content fade to_bottom">가</p>
        <p class="content fade to_bottom">나</p>
        <p class="content fade to_bottom">다</p>
    </div>
    <h2 class="content fade">가장 좋아하는 음식은</h2>
    <h2 class="content fade">초밥입니다.</h2>
    <h2 class="content fade">웹수업중입니다.</h2>
    <h2 class="content fade">html, css, javascript로 이루어 집니다.</h2>
    </h2>
    <script>
        const content = document.getElementsByClassName("content");
        console.log(content);
        window.addEventListener("scroll",()=>{
            const winH = window.innerHeight;
            for(let i = 0; i < content.length; i++);{
                const contentTop = content[i].getBoundingClientRect().top;
                console.log(contentTop);
                if(contentTop - winH < 0){
                    content[i].classList.add("in");
                }else {
                    content[i].classList.add
                }
            }
        });
    </script>
</body>
</html>
