<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마우스 원</title>
    <style>
        .cursor {
            width: 50px;
            height: 50px;
            background: blue;
            border-radius: 50%;
            transition: 0.1s;
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <script>
        const cursor = document.querySelector(".cursor");
        document.addEventListener("mousemove", (e)=>{
            // pageX / pageY / mousemove 이벤트가 발생하면 발생한 위치의 좌표를 알려줌 
            console.log(`x :${e.pageX}`);
            console.log(`y :${e.pageY}`);
        })
    </script>
</body>
</html>
