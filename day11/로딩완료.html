<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩완료</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            margin: 100px 0;
            padding: 150px;
            background: rgb(52, 99, 118);
        }


        .ball {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            animation: ball 4s infinite;
            margin: 0 10px;
        }

        .ball:nth-child(2) {
            animation-delay: 0.2s;
        }

        .ball:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes ball {
            50% {
                transform: translateY(-150px);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <section>
        <div class="loading">
            <h1>로딩완료</h1>
            <p>웹페이지 확인 가능</p>
        </div>
        <div class="container">
            <div class="ball"></div>
            <div class="ball"></div>
            <div class="ball"></div>
        </div>
    </section>

</body>
</html>
