<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로딩완료</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .loading_container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: linear-gradient(150deg,skyblue,rgb(20, 113, 150));
            display: flex;
            justify-content: center;
            align-items: center
        }

        .dots {
            display: flex;
            gap: 30px;

        }

        .dot {
            height: 20px;
            width: 20px;
            background: #fff;
            border-radius: 50%;
            animation: dots 1.5s infinite linear;
            
        }

        .dot:nth-child(2) {
            animation-delay: 0.3s;
        }

        .dot:nth-child(3) {
            animation-delay: 0.6s;
        }

        .loading_text {
            font-size: 32px;
            color: #fff;
            animation: text_fade 1.5s infinite linear;
        }

        @keyframes dots {
            0% {
                transform: translateY(1);
            }

            50% {
                transform: translateY(25px);
            }
        }

        @keyframes text_fade {
            0% {
                opacity: 1;
            }

            50% {
                opacity: 0.3;
            }
        }

        .hidden {
            display: none;
        }

    </style>
</head>
<body>
    <section class="loading_container">
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
        <p class="loading_text">사이트를 준비중입니다.</p>
    </section>

    <section class="main_text">
        <h1>로딩완료</h1>
        <p>웹페이지 확인 가능</p>
    </section>
    <script>
        function hiddenLoading(){
            const loadingContainer = document.querySelector("loading_container");
            loadingContainer.classList.add("hidden");
        }

        setTimeout(hiddenLoading,3000);
    </script>
</body>
</html>
