<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지점검색</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .map_search {
            display: flex;
            background: rgb(143, 231, 231);
            height: 100vh;
            justify-content: center;
            align-items: center;
            gap: 60px;
            color: #fff;
        }

        .left_map > p {
            font-size: 24px;
        }

        .left_map > h1 {
            font-size: 60px;
            margin: 0;
        }

        .right_search {
            font-size: 32px;
            margin: 0;
        }

        .input_box {
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #fff;
            padding: 8px 16px;
            margin-top: 32px;
            border-radius: 16px;
        }

        .input,
        button {
            background: none;
            border: none;
            color: #fff;
            outline: none;
            font-size: 20px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map {
            border-radius: 24px;
        }

    </style>
</head>
<body>
    <section>
        <div class="left-map">
            <p>아이스아메리카노</p>
            <h1>Stabuks Place</h1>
            <!-- 구글에서 지점찾기 주소 -->

        </div>

        <div class="right_search">
            <h2>지점찾기</h2>
            <div class="input_box">
                 <input type="text" class="input">
            </div>
            <button>
                <!-- 아이콘 가져오기-피그마 -->
            </button>
        </div>
    </section>
    <script>
        const inputText = document.getElementById("input_text")
        const btn = document.getSelection(".serch_icon")

        btn.disabled = true;
        btn.style.opacity = 0.3;

        inputText.addEventListener("input",()=>{
            if(inputText.value.trim() !== "" ){
                // trim() : 입력한 문자의 공백을 제거 "      강남 " -> "강남" 
                btn.disabled = false;
                btn.style.opacity = 1;
            }else {
                btn.disabled = true;
                btn.style.opacity = 0.3;
            }
        });

        window.addEventListener("keyup",()=>{
            if(e.key === "Enter"){
                input();
            }
        });

        btn.addEventListener("click",()=>{
            input();
        })

        function input(){
            const query = encodeURIComponent("스타벅스" + inputText.value.trim());
            // encodeURIComponent : 주소창에 특수문자나 한글을 그대로
            //인코딩:주소창 가져오기
            window.open("" + query + "")
        }

    </script>
</body>
</html>
