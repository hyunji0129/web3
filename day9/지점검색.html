<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지점검색</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }

        .map_section {
            display: flex;
            background: rgb(16, 125, 80);
            height: 100vh;
            justify-content: center;
            align-items: center;
            gap: 60px;
            color: #fff;
        }

        .left_map > p {
            font-size: 24px;
        }

        .left_map > h1 {
            font-size: 60px;
            margin: 0;
        }

        .right_search > h2 {
            font-size: 32px;
            margin: 0;
        }

        .input_box {
            width: 300px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #fff;
            padding: 8px 16px;
            margin-top: 32px;
            border-radius: 16px;
        }

        .input,
        button {
            background: none;
            border: none;
            color: #fff;
            outline: none;
            font-size: 20px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .map {
            border-radius: 24px;
        }

    </style>
</head>
<body>
    <section class="map_section">
        <div class="left_map">
            <p>스타벅스 지점찾기</p>
            <h1>Starbucks Place</h1>
            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d3167.5981661309634!2d126.70011520693136!3d37.44659646644377!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b7bdc0152eebd%3A0x300f876fa9cde374!2z7Iqk7YOA67KF7IqkIOyduOyynOyYiOyIoO2ajOq0gOyXreygkA!5e0!3m2!1sko!2skr!4v1766563702270!5m2!1sko!2skr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>

        <div class="right_search">
            <h2>지점찾기</h2>
            <div class="input_box">
                <input type="text" class="input" id="input_text" placeholder="지역을 입력하세요">
                <button class="search_icon">
                    <img src="./써치.png" alt="">
                </button>
            </div>
        </div>
    </section>

    <script>
        const inputText = document.getElementById("input_text")
        const btn = document.querySelector(".search_icon")

        btn.disabled = true;
        btn.style.opacity = 0.3;

        inputText.addEventListener("input",()=>{
            if(inputText.value.trim() !== "" ){
                // trim() : 입력한 문자의 공백을 제거 "      강남 " -> "강남" 
                btn.disabled = false; // input에 어떤값이 들어왔다면 비활성화를 끈다.
                btn.style.opacity = 1;
            }else {
                btn.disabled = true;
                btn.style.opacity = 0.3;
            }
        });

        btn.addEventListener("click",()=>{
            input();
        });

        window.addEventListener("keyup",(e)=>{
            if(e.key === "Enter"){
                input();
            }
        });

        

        function input(){
            const query = encodeURIComponent("스타벅스" + inputText.value.trim());
            // encodeURIComponent : 주소창에 특수문자나 한글을 그대로 입력할 수 없기 때문에 웹주소에 맞게 인코딩 해줌
            //인코딩 : %FG%YBG%GFFFD%FGFFG
            window.open("https://www.google.co.kr/maps/search/" + query + "/data=!3m1!4b1");
        }

    </script>
</body>
</html>
