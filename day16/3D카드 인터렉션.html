<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 카드</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display:flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 50px;
            background-color: rgb(201, 75, 75);
            perspective: 500px;
        }

        .card {
            position: relative;
            width: 300px;
            height: 450px;
            border-radius: 20px;
            background-color: rgb(236, 171, 171);
            box-shadow: 0 30px 70px rgba(0, 0, 0, 0.5);
            transform-style: preserve-3d;
            transition: transform 0.6s cubic-bezier(0.15, 0.26, 0.64, 0.89);
        }

        .card_content {
            position: absolute;
            bottom: 0;
            left: 0;
            transform: translateZ(70px);
        }

        .first {
            background: url(./화면1.avif);
            background-size: cover;
        }

        .second {
            background: url(./화면2.webp);
            background-size: cover;
        }

        /* .second {
            배경 이미지 한개 더 
        } */ 

        .animal_img {
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            transform: translateZ();

        }
    </style>
</head>
<body>
    <div class="card first">
        <div class="card_content">
            <h2>다람쥐</h2>
            <p>안녕~안녕~</p>
        </div>
        <img class="animal_img" src="./다람쥐의장풍.png" alt="">
    </div>
     <div class="card second">
        <div class="card_content">
            <h2>강아지</h2>
            <p>안녕~안녕~</p>
        </div>
        <img class="animal_img" src="./강아지이미지.png" alt="">
    </div>

    <script>
        const card = document.querySelectorAll(".card");
        console.log(cards);

        card.forEach(card=>{
            card.addEventListener("mousemove",(e)=>{
             //   console.log(e);
                const rect = card.getBoundingClientRect();
                // top, x, y, left, width, height
                // const
                // e.clientX : 브라우저 왼쪽을 기준으로 마우스의 X좌표 가져옴
                // e.clientY : 브라우저 왼쪽을 기준으로 마우스의 Y좌표 가져옴
                // rect.left : 카드의 왼쪽 시작점
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                // 카드의 왼쪽 시작점 : 200
                // 마우스의 X좌표 : 350
                // 350 - 200 = 150

                const centerX = rect.width/2;
                const centerY = rect.height/2;

                const rotateX = -(y-centerY)/15;
                const rotateY = (x-centerY)/15;
                // x : 카드 왼쪽 기준 마우스 위치
                // centerX : 카드 X중앙
                // 200 - 150 = 50 -> rotateY(3.3deg)

                card.style.transform = `rotate(${rotateX}deg)`
            })
        })
    </script>
</body>
</html>
